<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: rgba(255, 255, 255, 0.02);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-lotus: #ff6b35;
            --accent-glow: rgba(255, 107, 53, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, var(--accent-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 53, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: floatGlow 20s ease-in-out infinite;
        }

        @keyframes floatGlow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -20px) scale(1.1); }
            66% { transform: translate(-20px, 30px) scale(0.9); }
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-lotus), #ff8a50, var(--accent-lotus));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 15px;
            text-shadow: 0 0 30px var(--accent-glow);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .server-button {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 14px 28px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .server-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-lotus);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .column {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 35px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-lotus), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .column:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .column:hover::before {
            opacity: 1;
        }

        .column h2 {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            color: var(--accent-lotus);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            position: relative;
        }

        .column h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: var(--accent-lotus);
            border-radius: 2px;
        }

        .button {
            width: 100%;
            padding: 16px 24px;
            margin: 8px 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .button:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: var(--accent-lotus);
            transform: translateX(4px);
            color: var(--accent-lotus);
        }

        .button:hover::before {
            left: 100%;
        }

        .button:active {
            transform: translateX(2px) scale(0.98);
        }

        #file-list {
            list-style: none;
        }

        #file-list li {
            margin: 8px 0;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
        }

        .iframe-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 85vh;
            max-width: 1200px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            z-index: 1000;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
        }

        .version-badge {
            display: inline-block;
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-lotus);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 8px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 0 20px;
                gap: 20px;
            }
            
            .column {
                padding: 25px;
            }
            
            .server-button {
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .header {
                padding: 40px 20px 30px;
            }
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-lotus);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>

    <script>
        function toggleIframe() {
            const iframeContainer = document.getElementById('iframeContainer');
            const isVisible = iframeContainer.style.display !== 'none';
            iframeContainer.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                iframeContainer.style.opacity = '0';
                iframeContainer.style.transform = 'translate(-50%, -50%) scale(0.9)';
                setTimeout(() => {
                    iframeContainer.style.opacity = '1';
                    iframeContainer.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 10);
            }
        }

        // Enhanced GitHub API integration
        const user = "unaveragetech";
        const repo = "Eagler-Client-List";
        const branch = "main";

        async function loadFiles() {
            const list = document.getElementById("file-list");
            
            try {
                const res = await fetch(`https://api.github.com/repos/${user}/${repo}/git/trees/${branch}?recursive=1`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                list.innerHTML = "";

                const htmlFiles = data.tree
                    .filter(file => file.path.endsWith(".html") && file.path !== "index.html")
                    .sort((a, b) => a.path.localeCompare(b.path));

                if (htmlFiles.length === 0) {
                    list.innerHTML = '<li class="loading">No additional clients found</li>';
                    return;
                }

                htmlFiles.forEach(file => {
                    const li = document.createElement("li");
                    const btn = document.createElement("button");
                    btn.className = "button";
                    btn.innerHTML = `📄 ${file.path.replace('.html', '').replace(/[_-]/g, ' ')}`;
                    btn.onclick = () => window.open(file.path, "_blank");
                    li.appendChild(btn);
                    list.appendChild(li);
                });
            } catch (err) {
                list.innerHTML = '<li class="loading">❌ Failed to load dynamic clients</li>';
                console.error('Error loading files:', err);
            }
        }

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (8 + Math.random() * 4) + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 12000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
            
            // Create particles periodically
            setInterval(createParticle, 2000);
            
            // Close iframe when clicking outside
            document.getElementById('iframeContainer').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    toggleIframe();
                }
            });
        });

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
