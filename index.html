    <script>
        function toggleIframe() {
            const iframeContainer = document.getElementById('iframeContainer');
            iframeContainer.style.display = iframeContainer.style.display === 'none' ? 'block' : 'none';
        }

        // GitHub API integration
        const user = "unaveragetech";   // ðŸ‘ˆ change this
        const repo = "Eagler-Client-List";         // ðŸ‘ˆ change this
        const branch = "main";                 // or "master"

        async function loadFiles() {
            try {
                const res = await fetch(`https://api.github.com/repos/${user}/${repo}/git/trees/${branch}?recursive=1`);
                const data = await res.json();
                const list = document.getElementById("file-list");
                list.innerHTML = "";

                data.tree
                    .filter(file => file.path.endsWith(".html") && file.path !== "index.html")
                    .forEach(file => {
                        const li = document.createElement("li");
                        const btn = document.createElement("button");
                        btn.className = "button";
                        btn.textContent = file.path;
                        btn.onclick = () => window.open(file.path, "_blank");
                        li.appendChild(btn);
                        list.appendChild(li);
                    });
            } catch (err) {
                document.getElementById("file-list").innerHTML = "<li>Failed to load files</li>";
                console.error(err);
            }
        }

        loadFiles();
    </script>
